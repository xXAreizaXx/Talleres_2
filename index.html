<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="Img/Favicon.ico" type="image/x-icon" />
    <title>Exam 18/09/2019</title>
</head>
<body>
    <div>
        <img src="Img/Logo.png" alt="Logo" />
        <h1>Create a user<br />for continuing</h1>
        <p>or write data for registering</p>
        <form action="" class="form">
            <input type="text" class="name-input" placeholder="Your name" /><br>
            <input type="email" name="E-mail" class="email-input" placeholder="E-mail" /><br>
            <select name="" class="type-identification">
                <option selected>Type of document</option>
                <option value="">Cedula de ciudadania</option>
                <option value="">Tarjeta de identidad</option>
                <option value="">Registro civil</option>
            </select><br>
            <input type="text" class="id-input" placeholder="Document number" /><br>
            <input type="date" class="date-input" placeholder="" /><br>
            <input type="text" class="cell-input" placeholder="Cellphone" /><br>
            <input type="text" class="tell-input" placeholder="tellphone" /><br>
        </form>
        <table class="table">
                <tr><td><audio src="/Multimedia/Audio.mp3" class="audio" controls>Audio</audio></td></tr>
                <tr><td><video src="Multimedia/Video.mp4" class="video" controls></video></td></tr>
        </table>        
    </div>
</body>

</html>
